<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Практическая задача 4.1.3</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="menu container__menu">
				<div class="burger">
					<a class="burger__link" href="#">
						<img src="./img/burger.svg" alt="burger" class="burger__img">
					</a>
				</div>
				<div class="logo">
					<img src="./img/logo.svg" alt="logo" class="logo__img">
				</div>
				<div class="search">
					<a class="search__link" href="#">
						<img src="./img/search.svg" alt="search" class="search__img">
					</a>
				</div>
			</div>
			<nav class="navigation container__navigation">
				<ul class="list">
					<li class="list__item"><a class="list__link" href="#">Ремонт техники</a></li>
					<li class="list__item"><a class="list__link" href="#">Услуги и сервисы</a></li>
					<li class="list__item"><a class="list__link" href="#">Корпоративным клиентам</a></li>
					<li class="list__item"><a class="list__link" href="#">Продавцам техники</a></li>
					<li class="list__item"><a class="list__link" href="#">Продавцам техники</a></li>
					<li class="list__item"><a class="list__link" href="#">Производителям</a></li>
					<li class="list__item"><a class="list__link" href="#">Наши сервисные центры</a></li>
					<li class="list__item"><a class="list__link" href="#">Контакты</a></li>
				</ul>
			</nav>
			<div class="contacts">
				<div class="links contacts__links">
					<a href="#" class="links__link"><img src="./img/chat copy.svg" alt="phone" class="links__phone"></a>
					<a href="#" class="links__link"><img src="./img/chat.svg" alt="chat" class="links__message"></a>
					<a href="#" class="links__link"><img src="./img/profile.svg" alt="profile" class="links__contakts"></a>
				</div>
				<div class="email contacts__email">
					<a href="mailto:mail@cps.com" class="email__link">mail@cps.com</a>
				</div>
				<div class="tel contacts__tel">
					<a href="tel:+7 800 890 8900" class="tel__number">8 800 890 8900</a>
				</div>
				<div class="languages contacts__languages">
					<a href="#" class="languages__ru languages__ru__active">RU</a>
					<a href="#" class="languages__en">EN</a>
					<a href="#" class="languages__ch">CH</a>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
